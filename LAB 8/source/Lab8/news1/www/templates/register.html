<ion-view title="Register" id="page3">
    <ion-content padding="true" class="background">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="">
                </label>
                 <label class="item item-input">
                    <span class="input-label">DOB</span>
                    <input type="text" placeholder="" ng-click="showDatePicker()" ng-model="dob">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="login" id="register-button3" class="button button-positive  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
