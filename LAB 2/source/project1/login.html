<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Assignment 2</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <script src="lib/js/jquery-3.1.1.min.js"></script>
   <!-- <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
    <script src="js/login.js"></script>-->
    <link rel="stylesheet" href="css/login.css">
    <script src="js/register.js"></script>


</head>
<body>
<!--
 * parallax_login.html
 * @Author original @msurguy (tw) -> http://bootsnipp.com/snippets/featured/parallax-login-form

<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="https://s30.postimg.org/dkxansr29/umkc_logo_blue_2x.png" class="img-responsive" alt="Conxole Admin"/>
                        <!--<img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>-->
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Username" id="userName" type="text">
                            <input class="form-control" placeholder="Password" id="passWord" type="password">
                            <br></br>
                            <input class="btn btn-lg btn-success btn-block" type="button" id="login" value="Login" onclick="home()">
                            <input class="btn btn-lg btn-success btn-block"  type="button"  id="Register" value="Register" onclick="register()">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</div>
</body>
