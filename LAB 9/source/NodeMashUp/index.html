<body ng-app="NodeMashupApp" style="background: url(images/Sentiment-Analysis.jpg) no-repeat center;background-size:cover;">

<div class="container-fluid" ng-controller="lab9">
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <input id="txt_searchFilter" type="text" placeholder="Enter the Query" class="w3-input w3-border w3-round w3-light-grey">
        </div>
        <div class="co-md-2">
            <button class="w3-btn w3-dark-grey w3-round-large w3-ripple" ng-click="searchData()">Search using Google Knowledge API</button>
        </div>
    </div>
    <div id="search_body" class="row" style="display:none; ">

        <div class="col-md-6 col-md-offset-1" style="top: 40px;">
            <div>
                <table BORDER=2 class="w3-table w3-striped w3-border w3-centered w3-card-4">
                    <tr>
                        <th style="color: aliceblue; background:#000000" colspan="2">
                             Details
                        </th>
                    </tr>
                    <tr>
                        <td class="w3-khaki"> Name</td>
                        <td class="w3-sand">{{searchDetails.name}}</td>
                    </tr>
                    <tr class="w3-white">
                        <td class="w3-khaki">Description</td>
                        <td class="w3-sand">{{searchDetails.detailedDescription.articleBody}}</td>
                    </tr>
                    <tr class="w3-white">
                        <td class="w3-khaki">URL</td>
                        <td class="w3-sand">{{searchDetails.detailedDescription.url}}</td>
                    </tr>
                    <tr class="w3-white">
                        <td class="w3-khaki">Image</td>
                        <td class="w3-sand"><img ng-src="{{searchDetails.image.contentUrl}}" alt="{{searchDetails.name}}" width="150px" height="150px"></td>
                    </tr>

                </table>
            </div>
        </div>
<div><br><div/>
            <div  class="col-md-4 col-md-offset-1" style="margin-bottom:200px; position: relative; top: 270px;">
            <table BORDER=2 CELLPADDING=4 class="w3-table w3-striped w3-border w3-centered w3-card-4" >
                <tr>
                    <th style="color: aliceblue; background:#000000" COLSPAN=2>
                        Sentiment Analysis
                    </th>
                </tr>
                <tr class="w3-white">
                    <td class="w3-khaki">
                        Sentiment
                    </td>
                    <td class="w3-sand">
                        {{senti_type}}
                    </td>
                </tr>
                <tr class="w3-white">
                    <td class="w3-khaki">
                        Sentiment Score
                    </td>
                    <td class="w3-sand">
                        {{senti_score}}
                    </td>
                </tr>


            </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
